<!DOCTYPE html>
<html>
  <head>
    <title>Supply Chain | Track your Assets</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>

<body>

<label for="name">Name:</label>
<input type="text" id="name" placeholder="e.g. beer" />

<label for="description">Description:</label>
<input type="text" id="description" placeholder="e.g. Dark beer" />

<label for="product_id">Product Id:</label>
<input type="text" id="product_id" placeholder="e.g. 123-4543-2" />

<label for="manufacturer">Manufacturer:</label>
<input type="text" id="manufacturer" placeholder="e.g. Amstel" />

<button onclick="App.sendCoin()">Create</button>
<script src="index.js"></script>
</body>
</html>
